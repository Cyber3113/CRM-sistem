<!-- Main Content -->
<div class="content">

    <h1 style="text-align: center; margin-top:50px;font-weight: 600;">Bugalteriya</h1>

    <div class="table-wrapper">
        <div class="p-3 border-bottom d-flex justify-content-between align-items-center gap-3">
            <div class="d-flex gap-2">
                <input type="text" class="form-control w-auto" id="searchInput" placeholder="Qidirish...">
                <button class="btn btn-danger delete-btn" id="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </div>
            <button class="btn btn-primary" id="createBtn">+ Yaratish</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th class="checkbox-cell">
                        <input type="checkbox" class="form-check-input" id="selectAll">
                    </th>
                    <th data-sort="id">ID ↕</th>
                    <th data-sort="name">Kompaniya nomi ↕</th>
                    <th data-sort="phone">Telefon raqam ↕</th>
                    <th data-sort="benefit">Foyda ↕</th>
                    <th data-sort="damage">Zarar ↕</th>
                    <th data-sort="income">Umumiy aylanma ↕</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="p-3 border-top d-flex justify-content-center" id="pagination"></div>
    </div>


    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yangi ma'lumot qo'shish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Joy nomi</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Denov">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefon raqam</label>
                        <input type="text" class="form-control" id="phone" placeholder="+998" value="+998">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foyda</label>
                        <input type="number" class="form-control" id="DebtNumber" placeholder="1.000.000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zarar</label>
                        <input type="number" class="form-control" id="receiptDay" placeholder="1.000.000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Umumiy aylanma</label>
                        <input type="number" class="form-control" id="returnDay" placeholder="1.000.000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                    <button type="button" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </div>
    </div>
