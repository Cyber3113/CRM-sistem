  <div class="content">
    <h1 style="text-align: center; margin-top: 50px;">Onlayn to'lov tizimi</h1>
    <div class="payment">
      <div class="payment-container">
          <p class="user-id">Sizning ID: <span>21482</span></p>
          <form class="payment-form" id="paymentForm">
              <label for="amount">To'ldirmoqchi bo'lgan summa:</label>
              <input type="number" id="amount" name="amount" placeholder="Summani kiriting" required>
              <label for="payment-system">To'lov tizimi:</label>
              <select id="payment-system" name="payment-system" required>
                  <option value="click">Click</option>
                  <option value="payme">Payme</option>
                  <option value="uzcard">Uzcard</option>
              </select>
              <button type="submit">To'ldirish</button>
          </form>
      </div>
    </div>

    <div class="container mt-4">
      <div class="custom-table p-3">
          <h5>To'lovlar tarixi</h5>
          <div class="table-wrapper">
              <table class="table" id="paymentTable">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>To'lov tizimi</th>
                          <th>Summa (so'mda)</th>
                          <th>Sana</th>
                          <th>Umumiy balans</th>
                      </tr>
                  </thead>

              </table>
