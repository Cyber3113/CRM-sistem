<!-- Main Content -->
<div class="content">
    <h1 style="text-align: center; margin-top: -50px;">Mening Xisobim</h1>

    <div class="container mt-4">
        <div class="row">
            <!-- Chap taraf - Foydalanuvchi ma'lumotlarini kiritish -->
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <h5 class="mb-3">General Information</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="John" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="Doe" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="birthday" value="1995-06-15" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Job</label>
                            <input type="text" class="form-control" id="job" value="Software Engineer" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" value="+998 90 123 45 67" disabled>
                        </div>
                    </div>

                    <h5 class="mt-1">Busines</h5>

                </div>
            </div>

            <!-- O'ng taraf - Profil rasmi va tugmalar -->
            <div class="col-md-4">
                <div class="card text-center p-4 shadow">
                    <div class="profile-header">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuMjzZipc9GpEPojfW2K0ZgZNhiRWjbpG6SA&s"
                             class="profile-img mb-3" alt="Profil rasmi">
                        <h4 id="displayName">John Doe</h4>
                        <p class="text-muted" id="displayEmail">johndoe@example.com</p>
                        <p class="text-muted" id="displayJob">Software Engineer</p>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-secondary" id="editBtn">Tahrirlash</button>
                        <button class="btn btn-primary" id="saveBtn" disabled>Saqlash</button>
                    </div>
                </div>
            </div>
        </div>
