<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elegant Login</title>
    <meta name="description" content="A beautiful login experience"/>
    <meta name="author" content="Lovable"/>
    <meta property="og:image" content="/og-image.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
<div class="alert" role="alert"
     style="width: 500px; position: fixed; right: 10px; top: 10px; z-index: 99999;">
    Xush kelibsiz CRM!
</div>
<div class="login-container">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-card">
        <div class="login-header text-center">
            <h1>Xush kelibsiz CRM</h1>
            <p>Kirish uchun maydonni to'ldiring</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email yoki username</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="crm@gmail.com" required>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Parol</label>
                </div>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                       required>
            </div>

            <button type="submit" class="btn btn-login">Kirish</button>

            <p class="signup-text">
                Sizda hali hisob mavjud emasmi?
                <a href="#" class="signup-link">Ro'yhatdan o'tish</a>
            </p>
        </form>
    </div>
</div>

<!--AXIOS-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--    js files-->
<script type="module" src="assets/js/login.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
